<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід та Реєстрація — LibHub</title>
    <link rel="stylesheet" href="CSS/registerform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    
    <div class="main-wrapper">
        <div class="logo-container">
            <a class="logo" href="index.html">LIBHUB</a>
        </div>

        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" data-form="login">Вхід</button>
                <button class="tab-btn" data-form="signup">Реєстрація</button>
            </div>

            <div class="form-container login-container active">
                <form class="auth-form-card">
                    <div class="form-heading">З поверненням!</div>
                    
                    <div class="auth-error" id="login-error">Невірний email або пароль</div>

                    <div class="input-group">
                        <input required placeholder=" " name="email" id="login-email" type="email"/>
                        <label class="label" for="login-email">Email</label>
                    </div>
                    <div class="input-group">
                        <input required placeholder=" " name="password" id="login-password" type="password"/>
                        <label class="label" for="login-password">Пароль</label>
                    </div>
                    <button class="submit" type="submit">Увійти</button>
                </form>
            </div>

            <div class="form-container signup-container">
                <form class="auth-form-card">
                    <div class="form-heading">Створити акаунт</div>
                    
                    <div class="input-group">
                        <input required placeholder=" " name="name" id="signup-name" type="text"/>
                        <label class="label" for="signup-name">Ім'я</label>
                    </div>
                    <div class="input-group">
                        <input required placeholder=" " name="email" id="signup-email" type="email"/>
                        <label class="label" for="signup-email">Email</label>
                    </div>
                    <div class="input-group">
                        <input required placeholder=" " name="password" id="signup-password" type="password"/>
                        <label class="label" for="signup-password">Пароль</label>
                    </div>
                     <div class="input-group">
                        <input required placeholder=" " name="confirm-password" id="confirm-password" type="password"/>
                        <label class="label" for="confirm-password">Підтвердіть пароль</label>
                    </div>
                    <button class="submit" type="submit">Зареєструватися</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        /* Логіка перемикання табів */
        const tabButtons = document.querySelectorAll('.tab-btn');
        const formContainers = document.querySelectorAll('.form-container');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const formName = button.dataset.form;

                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                formContainers.forEach(container => {
                    if (container.classList.contains(`${formName}-container`)) {
                        container.classList.add('active');
                        // Скидаємо анімацію при перемиканні
                        const card = container.querySelector('.auth-form-card');
                        card.style.animation = 'none';
                        card.offsetHeight; /* trigger reflow */
                        card.style.animation = 'fadeIn 0.5s ease';
                    } else {
                        container.classList.remove('active');
                    }
                });
            });
        });
    </script>
    <script src="JS/auth.js"></script>
</body>
</html>
